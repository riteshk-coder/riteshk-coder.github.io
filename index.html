<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
  crossorigin="anonymous">
<!-- </>  by RITESH -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="todos.css">
  <title>Task List</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <div id="content">
        <div class="buttons" id="container">
          <button class="btn button-style" id="previous">&lt;&lt; Previous</button>
          <button class="btn button-style" id="next">Next &gt;&gt;</button>
        </div>
      </div>
      <div class="col s6 ">


        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Today <button id="btn1" ><span id="plus">+</span></button></span>
            
              
          
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task">
                  <label for="task">New Task</label>
                </div>
                <input type="submit" value="Add Task" class="btn" id="b1">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Tasks</h5>
            <div class="input-field col s12">
              
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter Tasks</label>
            </div>
            <ul class="collection">

              <!-- default li -->

              <!-- <li class="collection-item">
                <input type= "checkbox">
                <label >node</label>

                <a class= 'delete-item secondary-content'><i class="fa fa-remove"></i></a> -->
              </li>
            </ul>
            <a href="#" class="clear-tasks btn " id="b3">Clear Tasks</a>
          </div>
        </div>
       </div>
       
      
    </div>
  </div>


  
   


  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
